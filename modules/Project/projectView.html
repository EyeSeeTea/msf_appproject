<d2-authorization menuoption="F_APPROVE_DATA"></d2-authorization>
<div class="row">
<div class="col-md-12">
	<div class="col-md-6">
	</div>
	<div class="col-md-6">
		<h2>	<button ng-click="showForm()" type="button" class="btn btn-primary">{{'HEALTHSITE_CREATE' | translate}}</button></h2>
	</div>
</div>
</div>

<div ng-show="showfields" class="col-md-8">

<div class="panel panel-default">
  <div class="panel-heading">{{'HEALTHSITE_TITLE' | translate}}</div>
  <div class="panel-body">
  	<div class="row">
		<div class="col-md-12">
			<label for="InputName2">{{'HEALTHSITE_NAME' | translate}}</label>
			<input ng-model="siteName" type="text" class="form-control" id="siteName">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<label for="InputName2">{{'HEALTHSITE_OPENING_DATE' | translate}}</label>
			<p class="input-group">
              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="siteDate" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
		</div>
	</div>
	
	<!-- The dropdown is being hardcoded, I know I need to built a directive for this. -->
	<div class="row">
		<div class="col-md-12">
			<label for="sel12">{{'HEALTHSITE_TYPE' | translate}}</label>
			<p class="input-group">
			  <select class="form-control" id="sel1">
    			<option>Health post</option>
    			<option>Health center with hospitalization</option>
    			<option>Health center without hospitalization</option>
    			<option>Epidemic Isolation Unit</option>
    			<option>Hospital</option>
  			   </select>
            </p>
		</div>
	</div>
	

<br>
<div class="row">
		<div class="col-md-6">
			<button ng-click="missionsave()" type="button" class="btn btn-primary">{{'HEALTHSITE_SAVE' | translate}} </button>
		</div>

		<div class="col-md-6">
			<button type="button" class="btn btn-danger" ng-click="hideForm()">{{'HEALTHSITE_CANCEL' | translate}} </button>
		</div>
</div>
</div>
</div>
</div>
