<d2-authorization menuoption="F_APPROVE_DATA"></d2-authorization>

<br/>

<div class="row">
<div class="col-md-11">
<div class="panel panel-default">
<div class="panel-body">

<div ng-hide="showfields" class="col-md-12">
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-10">
                {{'PROJECT_DETAILS' | translate}}
            </div>

            <div class="col-md-2">
                <div class="text-right">
                    <a href="#/Project" ng-click="enableforEdit()">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </a>
                    <a href="#/Project" ng-click="modalDelete()">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                    </a>
                </div>
            </div>

        </div>
    </div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-12">
						<label for="InputName2">{{'PROJECT_NAME' | translate}}</label>
                        <d2-findorganisationunit field="name" value="{{projectname}}" operation="{{operation}}" placeholder="{{'PROJECT_NAME' | translate}}"></d2-findorganisationunit>
					</div>
				</div>
				<br/>
				<div class="row">

					<div class="col-md-6">
						<label for="InputName3">{{'PROJECT_OPENING_DATE' | translate}}</label>
						<input datepicker-popup="yyyy-MM-dd" ng-model="projectcreated" type="text" class="form-control" id="ProjectCreated" ng-disabled="operation=='show'">
					</div>
					
					<div class="col-md-6">
						<label for="InputName4">{{'PROJECT_CODE' | translate}}</label>
                        <d2-findorganisationunit field="code" value="{{projectcode}}" operation="{{operation}}" placeholder="{{'PROJECT_CODE' | translate}}"></d2-findorganisationunit>
					</div>
					
					
				</div>
			</div>
		</div>
		<br/>
		<div class="row">
			<div class="col-md-12">
			
				<div class="row">
					<div class="col-md-4">
						<label for="sel12"> {{'PROJECT_TYPE' | translate }} </label>
						<d2-dropdownorgunitgroupset uidgroupSet="rQjuGZcxNxE" operation="{{operation}}"></d2-dropdownorgunitgroupset>
					</div>
				
					<div class="col-md-4">
						<label for="sel12"> {{'POPULATION_TYPE' | translate }} </label>
						<d2-dropdownorgunitgroupset uidgroupSet="iiFM3YudVxq" operation="{{operation}}"></d2-dropdownorgunitgroupset>
					</div>

					<div class="col-md-4">
						<label for="sel12"> {{'TYPE_OF_MANAGEMENT' | translate }} </label>
						<d2-dropdownorgunitgroupset uidgroupSet="ZximACPowCs" operation="{{operation}}"></d2-dropdownorgunitgroupset>
					</div>
				</div>								
			
			</div>
		</div>
				
		
		<br/>
		<div class="row">
			<div class="col-md-12">
			
				<div class="row">
					<div class="col-md-4">
						<label for="sel12"> {{'EVENTS' | translate }} </label>
						<d2-dropdownorgunitgroupset uidgroupSet="DIYl9kZDij3" operation="{{operation}}"></d2-dropdownorgunitgroupset>
					</div>
				
					<div class="col-md-4">
						<label for="sel12"> {{'CONTEXT' | translate }} </label>
						<d2-dropdownorgunitgroupset uidgroupSet="lR7GVB43jaX" operation="{{operation}}"></d2-dropdownorgunitgroupset>
					</div>

				</div>								
			
			</div>
		</div>
		
		
		
		</div>
	</div>
</div>
    <div class="row" ng-show="operation=='edit'">
        <div class="col-md-6">

        </div>

        <div class="col-md-6 text-right">
            <button ng-click="EditProject()" type="button" class="btn btn-primary btn-sm">{{'PROJECT_SAVE' | translate}}</button>
            <button type="button" class="btn btn-danger btn-sm" ng-click="enableforshow()">{{'PROJECT_CANCEL' | translate}}</button>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <alert ng-repeat="message in messages" type="{{message.type}}" close="closeAlertMessage($index)">{{message.text}}</alert>
        </div>
    </div>

		<div class="row">
		<div class="col-md-12">
			<div class="col-md-9">
			</div>
			<div class="col-md-3">
				<h2>	<button ng-click="showForm(1)" type="button" class="btn btn-primary">{{'HEALTHSITE_CREATE' | translate}}</button></h2>
			</div>
		</div>
		</div>

<br/>


<div ng-show="frmSite" class="col-md-12">

<div class="panel panel-default">
  <div class="panel-heading">{{'HEALTHSITE_TITLE' | translate}}</div>
  <div class="panel-body">
  	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-12">
					<label for="InputName2">{{'HEALTHSITE_NAME' | translate}}</label>
					<d2-findorganisationunit field="name" placeholder="{{'HEALTHSITE_NAME' | translate}}" ></d2-findorganisationunit>
				</div>
			</div>
			
			<br/>
			
			<div class="row">
				<div class="col-md-4">
					<label for="InputName2">{{'HEALTHSITE_OPENING_DATE' | translate}}</label>
					<p class="input-group">
           		    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="siteDate" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              		<span class="input-group-btn">
                		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              		</span>
            		</p>
				</div>
				
				<div class="col-md-2">
					<label for="sel12">{{'HEALTHSITE_PREFIX' | translate}}</label>
					<input  ng-model="siteprefix" type="text" class="form-control" id="SitePrefix">
				</div>

				<div class="col-md-6">
					<label for="sel12"> {{'HEALTHSITE_TYPE' | translate }} </label>
					<d2-dropdownorgunitgroupset uidgroupSet="ZxNjaKVXY1D" ></d2-dropdownorgunitgroupset>
				</div>
				
				
			</div>
		</div>
	</div>
      <div class="col-md-12">
          <div class="row">
          </div>
      </div>


<br>
<div class="row">
		<div class="col-md-6">
			<button ng-click="sitesave()" type="button" class="btn btn-primary">{{'HEALTHSITE_SAVE' | translate}} </button>
		</div>

		<div class="col-md-6">
			<button type="button" class="btn btn-danger" ng-click="hideForm()">{{'HEALTHSITE_CANCEL' | translate}} </button>
		</div>
</div>
</div>
</div>
</div>

</div>
</div>
</div>
</div>

<d2-modaldialogbox></d2-modaldialogbox>
