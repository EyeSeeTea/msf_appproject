<d2-authorization menuoption="F_APPROVE_DATA"></d2-authorization>

<br/>

<div class="row">
<div class="col-md-11">
<div class="panel panel-default">
<div class="panel-body">

<div ng-hide="showfields" class="col-md-12">
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-md-10">
                {{'HEALTHSITE_DETAILS' | translate}}
            </div>

            <div class="col-md-2">
                <div class="text-right">
                    <a href="#/HealthSite" ng-click="enableforEdit()">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                    </a>
                    <a href="#/HealthSite" ng-click="modalDelete()">
                        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                    </a>
                </div>
            </div>

        </div>
    </div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-12">
				<label for="InputName2">{{'HEALTHSITE_NAME' | translate}}</label>
                <d2-findorganisationunit field="name" value="{{healthsitename}}" operation="{{operation}}" placeholder="{{'HEALTHSITE_NAME' | translate}}"></d2-findorganisationunit>
			</div>
		</div>
		<br/>
		<div class="row">
		
			<div class="col-md-4">
				<label for="InputName3">{{'HEALTHSITE_OPENING_DATE' | translate}}</label>
				<input datepicker-popup="yyyy-MM-dd" ng-model="healthsitecreated" type="text" class="form-control" id="ProjectCreated" ng-disabled="operation=='show'">
			</div>
			
			<div class="col-md-4">
				<label for="sel12"> {{'HEALTHSITE_CODE' | translate }} </label>
                <d2-findorganisationunit field="code" value="{{healthsitecode}}" operation="{{operation}}" placeholder="{{'HEALTHSITE_NAME' | translate}}"></d2-findorganisationunit>
			</div>
			
			<div class="col-md-4">
				<label for="sel12"> {{'HEALTHSITE_TYPE' | translate }} </label>
				<d2-dropdownorgunitgroupset uidgroupSet="ZxNjaKVXY1D" operation="{{operation}}"></d2-dropdownorgunitgroupset>
			</div>				
		
		</div>
	</div>
</div>


</div>
    <div class="row" ng-show="operation=='edit'">
        <div class="col-md-6">

        </div>

        <div class="col-md-6 text-right">
            <button ng-click="EditSite()" type="button" class="btn btn-primary btn-sm">{{'SITE_SAVE' | translate}}</button>
            <button type="button" class="btn btn-danger btn-sm" ng-click="enableforshow()">{{'SITE_CANCEL' | translate}}</button>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <alert ng-repeat="message in messages" type="{{message.type}}" close="closeAlertMessage($index)">{{message.text}}</alert>
        </div>
    </div>


		<div class="row">
		<div class="col-md-12">
			<div class="col-md-9">
			</div>
			<div class="col-md-3">
				<h2>	<button ng-click="showForm(1)" type="button" class="btn btn-primary">{{'HEALTHSERVICE_CREATE' | translate}}</button></h2>
			</div>
		</div>
		</div>

<br/>


<div ng-show="frmSite" class="col-md-12">

<div class="panel panel-default">
  <div class="panel-heading">{{'HEALTHSERVICE_TITLE' | translate}}</div>
  <div class="panel-body">
  	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-6">
					<label for="InputName2">{{'HEALTHSERVICE_OPENING_DATE' | translate}}</label>
					<p class="input-group">
           		    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="healthServiceDate" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              		<span class="input-group-btn">
                		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              		</span>
            		</p>
				</div>
				
				<div class="col-md-6">
					<label for="sel12"> {{'HEALTHSERVICE' | translate }} </label>
					<d2-dropdownorgunitgroupset uidgroupSet="BtFXTpKRl6n" uidgroupsetfilterby="ZxNjaKVXY1D" file="servicebysite"></d2-dropdownorgunitgroupset>
				</div>
				
				
			</div>
		</div>
	</div>
		<div class="col-md-12">
	<div class="row">
		</div>
	</div>
	
	


<br>
<div class="row">
		<div class="col-md-6">
			<button ng-click="servicesave()" type="button" class="btn btn-primary">{{'HEALTHSERVICE_SAVE' | translate}} </button>
		</div>

		<div class="col-md-6">
			<button type="button" class="btn btn-danger" ng-click="hideForm()">{{'HEALTHSERVICE_CANCEL' | translate}} </button>
		</div>
</div>
</div>
</div>
</div>

</div>
</div>
</div>
</div>
<script type="text/ng-template" id="modalDeleted.html">
    <div class="modal-header">
        <h3 class="modal-title">{{'MODAL_SITE_DELETE_TITLE'}}</h3>
    </div>
    <div class="modal-body">
        <h4>{{'MODAL_SITE_DELETE_MESSAGE'}}</h4>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
