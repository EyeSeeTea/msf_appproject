<d2-authorization menuoption="F_APPROVE_DATA"></d2-authorization>
<div class="row">
<div class="col-md-12">
	<div class="col-md-6">
	</div>
	<div class="col-md-6">
		<h2>	<button ng-click="showForm()" type="button" class="btn btn-primary">{{'PROJECT_CREATE' | translate}}</button></h2>
	</div>
</div>
</div>

<div ng-hide="showfields" class="col-md-8">
<div class="panel panel-default">
	<div class="panel-heading">{{'MISSION_DETAILS' | translate}}</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-8">
				<label for="InputName2">{{'MISSION_NAME' | translate}}</label>
				<input  ng-model="missionname" type="text" class="form-control" id="MissionName" disabled>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<label for="InputName3">{{'CREATION_DATE' | translate}}</label>
				<input datepicker-popup="yyyy-MM-dd" ng-model="missioncreated" type="text" class="form-control" id="MissionName" disabled>
			</div>
		</div>
		</div>
	</div>
	</div>

<div ng-show="showfields" class="col-md-8">

<div class="panel panel-default">
  <div class="panel-heading">{{'PROJECT_TITLE' | translate}} </div>
  <div class="panel-body">
  	<div class="row">
		<div class="col-md-12">
			<label for="InputName2">{{'PROJECT_NAME' | translate}}</label>
			<input ng-model="projectName" type="text" class="form-control" id="projectName">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<label for="InputName2">{{'PROJECT_OPENING_DATE' | translate}}</label>
			<p class="input-group">
              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="projectDate" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
		</div>
	</div>
	
	<!--  The dropdowns are being harcoded. I know I need to build a directive here -->
	<div class="row">
		<div class="col-md-12">
			<label for="sel12">{{'PROJECT_TYPE' | translate}}</label>
			<p class="input-group">
			  <select class="form-control" id="sel1">
    			<option>Emergency project</option>
    			<option>Regular project</option>
    			<option>Emergency vaccination campaign</option>
    			<option>Regular vaccination campaign</option>
  			   </select>
            </p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<label for="sel12">{{'POPULATION_TYPE' | translate}}</label>
			<p class="input-group">
			  <select class="form-control" id="sel2">
    			<option>General population</option>
    			<option>Displaced</option>
    			<option>Mixed displaced/general</option>
    			<option>Victims of natural disasters</option>
  			   </select>
            </p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<label for="sel12">{{'TYPE_OF_MANAGEMENT' | translate}}</label>
			<p class="input-group">
			  <select class="form-control" id="sel3">
    			<option>Coordination</option>
    			<option>Direct management</option>
    			<option>Excluded from typology analysis</option>
    			<option>Indirect management</option>
    			<option>Remote management</option>
  			   </select>
            </p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<label for="sel12">{{'EVENTS' | translate}}</label>
			<p class="input-group">
			  <select class="form-control" id="sel4">
    			<option>Population affected by social violence / health care exclusion</option>
    			<option>Population affected by endemics / epidemics</option>
    			<option>Population affected by natural disaster</option>
    			<option>Victims of armed conflict</option>
  			   </select>
            </p>
		</div>
	</div>	
	<div class="row">
		<div class="col-md-12">
			<label for="sel12">{{'CONTEXT' | translate}}</label>
			<p class="input-group">
			  <select class="form-control" id="sel5">
    			<option>Armed conflict (inteh past 12 months)</option>
    			<option>Internal instability</option>
    			<option>Post - conflict</option>
    			<option>Stable</option>
  			   </select>
            </p>
		</div>
	</div>	
	

<br>
<div class="row">
		<div class="col-md-6">
			<button ng-click="missionsave()" type="button" class="btn btn-primary">{{'PROJECT_SAVE' | translate}} </button>
		</div>

		<div class="col-md-6">
			<button type="button" class="btn btn-danger" ng-click="hideForm()">{{'PROJECT_CANCEL' | translate}} </button>
		</div>
</div>
</div>
</div>
</div>
