<d2-authorization menuoption="F_APPROVE_DATA"></d2-authorization>
	
<div class="row">
		<div class="col-md-6">
			<br>
		</div>
</div>


<div class="row">
<div class="col-md-11">
<div class="panel panel-default">
<div class="panel-body">
    <br>
    <div class="row">	
	<div class="col-md-12">
	<div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-10">
                    {{'MISSION_DETAILS' | translate}}
                </div>

                <div class="col-md-2">
                    <div class="text-right">
                        <a href="#/Mission" ng-click="enableforEdit()">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                        </a>
                        <a href="#/Mission" ng-click="modalDelete()">
                            <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-6">
					<label for="InputName2">{{'MISSION_NAME' | translate}}</label>
                    <d2-findorganisationunit field="name" value="{{missionname}}" operation="{{operation}}" placeholder="{{'MISSION_NAME' | translate}}"></d2-findorganisationunit>

				</div>
				<div class="col-md-6">
					<label for="InputName3">{{'CREATION_DATE' | translate}}</label>
					<input datepicker-popup="yyyy-MM-dd" ng-model="missioncreated" type="text" class="form-control" id="MissionName" ng-disabled="operation=='show'">
				</div>
			</div>
            <div class="row" ng-show="operation=='edit'">
                <div class="col-md-6">
                    
                </div>

                <div class="col-md-6 text-right">
                    <button ng-click="EditMission()" type="button" class="btn btn-primary btn-sm">{{'MISSION_SAVE' | translate}}</button>
                    <button type="button" class="btn btn-danger btn-sm" ng-click="enableforshow()">{{'MISSION_CANCEL' | translate}}</button>
                </div>

            </div>
		</div>
	</div>
	</div>
	</div>
    <div class="row">
        <div class="col-md-12">
            <alert ng-repeat="message in messages" type="{{message.type}}" close="closeAlertMessage($index)">{{message.text}}</alert>
        </div>
    </div>

	<div class="row" ng-show="showbutton">
        <div class="col-md-4">
           
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group well well-sm">
                    <label>{{'PROJECT_LABEL_LIST' | translate}}</label>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="child in ListChildren">{{child.name}}</li>
                    </ul>
                    <button type="button" ng-click="showForm(1)" class="btn btn-primary">{{'PROJECT_CREATE' | translate}} </button> 
                </div>
            </form>
        </div>
        <div class="col-md-8">
            <div ng-show="CreateDatasetVaccination">
                <d2-resourcejsonvaccination id="vaccination"></d2-resourcejsonvaccination>             
            </div>
        </div>
        </div>
        
    
 
        <br>
        <div class="row" ng-show="frmProject">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">{{'PROJECT_TITLE' | translate}} </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="InputName2">{{'PROJECT_NAME' | translate}}</label>
                                <d2-findorganisationunit field="name" placeholder="{{'PROJECT_NAME' | translate}}" ></d2-findorganisationunit>
                            </div>
                        </div>

                        <br />

                        <div class="row">
                            <div class="col-md-6">
                                <label for="exampleInputName2">{{'PROJECT_OPENING_DATE' | translate}}</label>
                                <p class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="propendate" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            
                            <div class="col-md-6">
                                <label for="InputName2">{{'PROJECT_CODE' | translate}}</label>
                                <d2-findorganisationunit field="code" placeholder="{{'PROJECT_CODE' | translate}}" ></d2-findorganisationunit>
                            </div>
                            
                            
                        </div>

                        <br />

                        <div class="row">
                            <div class="col-md-4">
                                <label for="sel12"> {{'PROJECT_TYPE' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{projectTypeId}}"></d2-dropdownorgunitgroupset>
                            </div>
                            <div class="col-md-4">
                                <label for="sel12"> {{'POPULATION_TYPE' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{populationTypeId}}"></d2-dropdownorgunitgroupset>
                            </div>
                            <div class="col-md-4">
                                <label for="sel12"> {{'TYPE_OF_MANAGEMENT' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{typeManagementID}}"></d2-dropdownorgunitgroupset>
                            </div>
                        </div>

                        <br />

                        <div class="row">

                            <div class="col-md-4">
                                <label for="sel12"> {{'EVENTS' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{gsEventID}}"></d2-dropdownorgunitgroupset>
                            </div>

                            <div class="col-md-4">
                                <label for="sel12"> {{'CONTEXT' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{gsContextID}}"></d2-dropdownorgunitgroupset>
                            </div>
                        </div>

                        <br />



                        <br>
                        <div class="row">
                            <div class="col-md-6">

                            </div>

                            <div class="col-md-6">
                                <button type="button" class="btn btn-default" ng-click="hideForm()">{{'PROJECT_CANCEL' | translate}} </button>
                                <button ng-click="projectsave()" type="button" class="btn btn-primary">{{'PROJECT_SAVE' | translate}} </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
    </div>
 </div>
 </div>

<d2-modaldialogbox></d2-modaldialogbox>
