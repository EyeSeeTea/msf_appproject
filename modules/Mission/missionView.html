<d2-authorization menuoption="F_APPROVE_DATA"></d2-authorization>
	
<div class="row">
		<div class="col-md-6">
			<br>
		</div>
</div>


<div class="row">
<div class="col-md-11">
<div class="panel panel-default">
<div class="panel-body">
    <br>
    <div class="row">	
	<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading"> {{'MISSION_DETAILS' | translate}}</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-6">
					<label for="InputName2">{{'MISSION_NAME' | translate}}</label>
					<input  ng-model="missionname" type="text" class="form-control" id="MissionName" disabled>
				</div>
				<div class="col-md-6">
					<label for="InputName3">{{'CREATION_DATE' | translate}}</label>
					<input datepicker-popup="yyyy-MM-dd" ng-model="missioncreated" type="text" class="form-control" id="MissionName" disabled>
				</div>
			</div>
		</div>
	</div>
	</div>
	</div>
    <div class="row">
        <div class="col-md-12">
            <alert ng-repeat="message in messages" type="{{message.type}}" close="closeAlertMessage($index)">{{message.text}}</alert>
        </div>
    </div>
	<div class="row" ng-show="showbutton">
        <div class="col-md-6">
           
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group well well-sm">
                    <label>{{'PROJECT_LABEL_LIST' | translate}}</label>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="child in ListChildren">{{child.name}}</li>
                    </ul>
                    <button type="button" ng-click="showForm(1)" class="btn btn-primary">{{'PROJECT_CREATE' | translate}} </button> 
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div ng-show="!CreateDatasetVaccination">

                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group well well-sm">
                        <label>{{'VACCINATION_DATASET_LABEL_UPDATE' | translate}}</label>
                        <ul class="list-group">
                            <li class="list-group-item">{{VaccinationDataset.name}}</li>

                        </ul>
                        <button type="button" class="btn btn-primary" ng-click="showDataSetforEdit()">{{'VACCINATION_DATASET_BUTTON_UPDATE' | translate}}</button>
                    </div>
                </form>

            </div>
            <div ng-show="CreateDatasetVaccination">
                <button type="button" ng-click="showForm(2)" class="btn btn-primary">{{'VACCINATION_DATASET' | translate}} </button>                
            </div>
        </div>
        </div>
    <div class="row">

        <br>
        <div class="row" ng-show="frmProject">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">{{'PROJECT_TITLE' | translate}} </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <label for="InputName2">{{'PROJECT_NAME' | translate}}</label>
                                <input ng-model="projectName" type="text" class="form-control" id="projectName">
                            </div>
                        </div>

                        <br />

                        <div class="row">
                            <div class="col-md-12">
                                <label for="exampleInputName2">{{'PROJECT_OPENING_DATE' | translate}}</label>
                                <p class="input-group">
                                    <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="propendate" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>

                        <br />


                        <div class="row">
                            <div class="col-md-4">
                                <label for="sel12"> {{'PROJECT_TYPE' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{commonvariable.ouGroupsetId.ProjectType}}"></d2-dropdownorgunitgroupset>
                            </div>
                            <div class="col-md-4">
                                <label for="sel12"> {{'POPULATION_TYPE' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{commonvariable.ouGroupsetId.PopulationType}}"></d2-dropdownorgunitgroupset>
                            </div>
                            <div class="col-md-4">
                                <label for="sel12"> {{'TYPE_OF_MANAGEMENT' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{commonvariable.ouGroupsetId.TypeManagement}}"></d2-dropdownorgunitgroupset>
                            </div>
                        </div>

                        <br />

                        <div class="row">

                            <div class="col-md-4">
                                <label for="sel12"> {{'EVENTS' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{commonvariable.ouGroupsetId.Event}}"></d2-dropdownorgunitgroupset>
                            </div>

                            <div class="col-md-4">
                                <label for="sel12"> {{'CONTEXT' | translate }} </label>
                                <d2-dropdownorgunitgroupset uidgroupSet="{{commonvariable.ouGroupsetId.Context}}"></d2-dropdownorgunitgroupset>
                            </div>
                        </div>

                        <br />



                        <br>
                        <div class="row">
                            <div class="col-md-6">

                            </div>

                            <div class="col-md-6">
                                <button type="button" class="btn btn-default" ng-click="hideForm()">{{'PROJECT_CANCEL' | translate}} </button>
                                <button ng-click="projectsave()" type="button" class="btn btn-primary">{{'PROJECT_SAVE' | translate}} </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-show="frmVaccination">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading"> {{'VACCINATION_DATASET' | translate}}</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="dataSetName">{{'VACCINATION_DATASET_NAME' | translate}}</label>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">{{preName}}</span>
                                    <label class="form-control">{{vaccinationName}}</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="dataSetCode">{{'VACCINATION_DATASET_CODE' | translate}}</label>
                                <div class="input-group">
                                    <span class="input-group-addon" id="basic-addon2">{{preCode}}</span>
                                    <label class="form-control">{{vaccinationCode}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="dataSetName">{{'VACCINATION_DATASET_PERIOD' | translate}}</label>
                                <d2-periodtype selected="{{PeriodSelected}}"></d2-periodtype>
                            </div>
                            <div class="col-md-6">
                                <label for="dataSetCode">{{'VACCINATION_DATASET_DESCRIPTION' | translate}}</label>
                                <input type="text" class="form-control" ng-model="dataSetDescription" name='dataSetDescription'>
                            </div>
                        </div>
                        <br>
                        <label for="dataSetCode">{{'VACCINATION_DATASET_SELECT_TITTLE' | translate}}</label>
                        <d2-resourcejson id="vaccination"}"></d2-resourcejson>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">

                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-default" ng-click="hideForm()">{{'PROJECT_CANCEL' | translate}} </button>
                    
                    <button ng-show="CreateDatasetVaccination" ng-click="saveDatasetVaccination()" type="button" class="btn btn-primary">{{'VACCINATION_DATASET_SAVE' | translate}} </button>
                    <button ng-show="!CreateDatasetVaccination" ng-click="updateDatasetVaccination()" type="button" class="btn btn-primary">{{'VACCINATION_DATASET_UPDATE' | translate}} </button>
                </div>
            </div>

        </div>
    </div>
 </div>
 </div>
 </div>
