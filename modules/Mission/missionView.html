<d2-authorization menuoption="F_APPROVE_DATA"></d2-authorization>
<div class="row">
<div class="col-md-12">
	<div class="col-md-6">
	</div>
	<div class="col-md-6">
		<h2>	<button ng-click="showForm()" type="button" class="btn btn-primary">{{'PROJECT_CREATE' | translate}}</button></h2>
	</div>
</div>
</div>
<div class="row">
	<div class="col-md-6">
		<alert ng-repeat="message in messages" type="{{message.type}}" close="closeAlertMessage($index)">{{message.text}}</alert>
	</div>
</div>

<div ng-hide="showfields" class="col-md-8">
<div class="panel panel-default">
	<div class="panel-heading">{{'MISSION_DETAILS' | translate}}</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-8">
				<label for="InputName2">{{'MISSION_NAME' | translate}}</label>
				<input  ng-model="missionname" type="text" class="form-control" id="MissionName" disabled>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<label for="InputName3">{{'CREATION_DATE' | translate}}</label>
				<input datepicker-popup="yyyy-MM-dd" ng-model="missioncreated" type="text" class="form-control" id="MissionName" disabled>
			</div>
		</div>
		</div>
	</div>
	</div>

<div ng-show="showfields" class="col-md-8">

<div class="panel panel-default">
  <div class="panel-heading">{{'PROJECT_TITLE' | translate}} </div>
  <div class="panel-body">
  	<div class="row">
		<div class="col-md-12">
			<label for="InputName2">{{'PROJECT_NAME' | translate}}</label>
			<input ng-model="projectName" type="text" class="form-control" id="projectName">
		</div>
	</div>
	
		<br/>	
	
	<div class="row">
		<div class="col-md-12">
			<label for="exampleInputName2">{{'PROJECT_OPENING_DATE' | translate}}</label>
			<p class="input-group">
              <input type="text" class="form-control" datepicker-popup="yyyy-MM-dd" ng-model="propendate" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
		</div>
	</div>

	<br/>

	
	<div class="row">
		<div class="col-md-12">
			<label for="sel12"> {{'PROJECT_TYPE' | translate }} </label>
			<d2-dropdownorgunitgroupset uidgroupSet="Lnx11vt4CsQ"></d2-dropdownorgunitgroupset>
		</div>
	</div>
	
	<br/>
	
	<div class="row">
		<div class="col-md-12">
			<label for="sel12"> {{'POPULATION_TYPE' | translate }} </label>
			<d2-dropdownorgunitgroupset uidgroupSet="k63xi1QH8eP"></d2-dropdownorgunitgroupset>
		</div>
	</div>
	
	<br/>
	
	<div class="row">
		<div class="col-md-12">
			<label for="sel12"> {{'TYPE_OF_MANAGEMENT' | translate }} </label>
			<d2-dropdownorgunitgroupset uidgroupSet="ugFKDWBnbki"></d2-dropdownorgunitgroupset>
		</div>
	</div>
	
	<br/>
	
	<div class="row">
		<div class="col-md-12">
			<label for="sel12"> {{'EVENTS' | translate }} </label>
			<d2-dropdownorgunitgroupset uidgroupSet="yKKi6EHh1ri"></d2-dropdownorgunitgroupset>
		</div>
	</div>
	
	<br/>
	
	<div class="row">
		<div class="col-md-12">
			<label for="sel12"> {{'CONTEXT' | translate }} </label>
			<d2-dropdownorgunitgroupset uidgroupSet="cbGfyYMVRJs"></d2-dropdownorgunitgroupset>
		</div>
	</div>
	
	<br/>
	
		

<br>
<div class="row">
		<div class="col-md-6">
			<button ng-click="projectsave()" type="button" class="btn btn-primary">{{'PROJECT_SAVE' | translate}} </button>
		</div>

		<div class="col-md-6">
			<button type="button" class="btn btn-danger" ng-click="hideForm()">{{'PROJECT_CANCEL' | translate}} </button>
		</div>
</div>
</div>
</div>
</div>
