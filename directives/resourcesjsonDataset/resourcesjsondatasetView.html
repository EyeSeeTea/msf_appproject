<div  ng-controller="d2ResourcejsondatasetController">
    
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12"><label for="dataSetCode">{{'DATASET_SELECT_TITTLE' | translate}}</label></div>
            </div>
            <div ng-show="operation=='show'">
                <div class="row">
                    <div class="col-md-6">
                        <table class="table table-condensed">
                            <tbody>
                                <tr ng-repeat="pdataset in pdatasets" class="{{style[dataset.code]}}">
                                    <td>{{pdataset.name}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="form-control" ng-click="showedit()"> {{'DATASET_ADD' | translate}}</button>
                    </div>
                </div>

            </div>
            <div class="row" ng-show="operation=='edit'">
                <tabset>
                    <tab ng-repeat="level in levels" heading="Level {{level.name}}" active="tab.active" disable="tab.disabled">
                        <accordion close-others="true">
                            <accordion-group is-open="status.open" ng-repeat="period in level.periods">
                                <accordion-heading>
                                    {{period.name}} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                                </accordion-heading>

                                <table class="table table-condensed">
                                    <tbody>
                                        <tr ng-repeat="dataset in period.datasets" class="{{style[dataset.code]}}">
                                            <td>{{dataset.name}}</td>
                                            <td>
                                                <button ng-click="selectdataset(dataset.code)" type="button" class="btn btn-{{style[dataset.code]}}" aria-label="Left Align">
                                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </accordion-group>
                        </accordion>
                    </tab>
                </tabset>
                <br />
                <button type="button" class="btn btn-primary" ng-click="editHealtServiceDataset()"> {{'DATASET_SAVE' | translate}}</button>
                <button type="button" class="btn btn-default" ng-click="initForm()"> {{'CANCEL' | translate}}</button>
            </div>
            </div>
            <div class="col-md-1"></div>
        </div>
</div>
